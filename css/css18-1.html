<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
span1 {
    display: block;
    background-color: red;
    margin: 30px;
}

span2 {
    display: block;
    background-color: green;
    margin: 30px;
}
</style>
</head>
<body>

</body>
