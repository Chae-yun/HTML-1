<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Font 태그 연습하기</title>
 </head>
 <body>
  <font size="1"> 글자 크기 1입니다. </font><br>
  <font size="2"> 글자 크기 2입니다. </font><br>
  <font size="3"> 글자 크기 3입니다. </font><br>

  <font size="4" color="#ff9933"> 글자 크기 4입니다. </font><br>
  <font size="4" color="#ffff00"> 글자 크기 4입니다. </font><br>
  <font size="4" color="#009900"> 글자 크기 4입니다. </font><br>
  <font size="4" color="#0066ff"> 글자 크기 4입니다. </font><br>
  <font size="4" color="0033cc"> 글자 크기 4입니다. </font><br>
  <font size="4" color="9900ff"> 글자 크기 4입니다. </font><br>
  <font size="5" face="양재깨비체B"> 글자 크기 5입니다. </font><br>
  <font size="6" face="궁서"> 글자 크기 6입니다. </font><br>
  <font size="7" face="휴먼옛체"> 글자 크기 7입니다. </font><br>
 </body>
</html>
