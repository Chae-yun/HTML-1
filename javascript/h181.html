<html>
	<head><meta charset = "utf-8"><title> window 객체 </title>
		<script language = "javascript">
			function new_win_01()
			{
				window.open("new.html", "새창", "height = 300, width = 300")
			}
			function new_win_02()
			{
				window.open("http://www.naver.com")
			}
		</script>
	</head>
	<body>
		<input type = "button" value = "새창열기" onClick = "new_win_01()">
		<input type = "button" value = "naver 화면으로" onClick = "new_win_02()">
	</body>
</html>
