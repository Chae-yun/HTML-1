<html>
	<head><meta charset = "utf-8"><title> w3school 7 </title>
	</head>
	<body>
		<p>A local variable can only be accessed from within the function where it was declared.</p>
		<p id="demo"></p>
		<script>
			myFunction();
			document.getElementById("demo").innerHTML = "I can display " + typeof carName;
			function myFunction() {
				var carName = "Volvo";
			}
		</script>
	</body>
</html>
