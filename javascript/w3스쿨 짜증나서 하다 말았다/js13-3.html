<html>
	<head><meta charset = "utf-8"><title> w3school 7 </title>
	</head>
	<body>
		<p>Accessing a function without (), will return the function definition:</p>
		<p id="demo"></p>
		<script>
			function toCelsius(f) {
				return (5/9) * (f-32);
			}
			document.getElementById("demo").innerHTML = toCelsius;
		</script>
	</body>
</html>
