<html>
	<head><meta charset = "utf-8"><title> w3school 7 </title>
	</head>
	<body>
		<p>Division by zero also generates Infinity.</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>
		<script>
			function myFunction() {
				var x = 2/0;
				var y = -2/0;
				document.getElementById("demo").innerHTML = x + "<br>" + y;
			}
		</script>
	</body>
</html>
