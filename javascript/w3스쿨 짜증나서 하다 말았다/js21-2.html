<html>
	<head><meta charset = "utf-8"><title> w3school 7 </title>
	</head>
	<body>
		<p>Math.max() returns the highest value.</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>
		<script>
			function myFunction() {
				document.getElementById("demo").innerHTML =
				Math.max(0, 150, 30, 20, -8, -200);
			}
		</script>
	</body>
</html>
