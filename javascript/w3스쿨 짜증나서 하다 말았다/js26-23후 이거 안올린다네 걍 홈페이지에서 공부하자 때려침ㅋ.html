<html>
	<head><meta charset = "utf-8"><title> w3school 7 </title>
	</head>
	<body>
		<p>This  slice() example slices out a part of an array starting from array element 1 ("Orange"):</p>
		<p id="demo"></p>
		<script>
			var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
			var citrus = fruits.slice(1);
			document.getElementById("demo").innerHTML = fruits + "<br>" + citrus;
		</script>
	</body>
</html>
