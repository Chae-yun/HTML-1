<html>
	<head><meta charset = "utf-8"><title> w3school 7 </title>
	</head>
	<body>
		<p>The concat() method joins two or more strings:</p>
		<p id="demo"></p>
		<script>
			var text1 = "Hello";
			var text2 = "World!";
			document.getElementById("demo").innerHTML = text1.concat(" ",text2);
		</script>
	</body>
</html>
