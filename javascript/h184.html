<html>
	<head><meta charset = "utf-8"><title> history 객체사용하기 </title>
	</head>
	<body>
		<h3>History 객체 활용하기</h3><p>
		<a href="http://www.naver.com">네이버</a><p>
		<input type="button" value="뒤로" onClick="history.back()">
		<input type="button" value="앞으로" onClick="history.forward()"><p>
		<script language = "javascript">
			document.write("히스토리의 URL 갯수 = " + history.length)
		</script>
	</body>
</html>
