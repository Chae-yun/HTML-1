<html>
<head><title>Date</title>
</head>
<body>
<script language="javascript">
	today=new Date()

	document.write("오늘 날짜는 "+today.getYear()+"년 "+(today.getMonth()+1) + "월 "+today.getDate()+"일 입니다."+"<br>"+"<br>")
	document.write("현재 시간은 "+today.getHours()+"시 "+today.getMinutes() + "분 "+today.getSeconds()+"초 입니다."+"<br>")
	</script>
	</body>
</html>
