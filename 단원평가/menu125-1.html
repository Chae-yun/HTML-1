<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
 <center>
 <h1>회원가입</h1>
 <table width="90%" border="1">
  <tr align="right">
   <td colspan="2">'<font color="red">*</font>'표시는 필수입력 항목입니다.<br>
   <font color="green">허위 정보를 입력하신 경우 가입이 취소됩니다.</font></td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 회원ID</b></td>
   <td><input type="text" size="15">
    <input type="submit" value="ID중복확인">영문소문자 혹은 숫자조합으로 4~10자.</td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 비밀번호</b></td>
   <td><input type="password" size="15">영문소문자 혹은 숫자조합으로 4~10자.</td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 이름</b></td>
   <td><input type="text" size="15">실명으로 정확히 입력하여 주십시오.</td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 주민등록번호</b></td>
   <td><input type="text" size="15"> - <input type="text" size="15">
   (예 : 900101-1234567)</td>
  </tr>
  <tr>
   <td><b>&nbsp;&nbsp;생년월일</b></td>
   <td><input type="text" size="7"> - <input type="text" size="7"> - <input type="text" size="7">
   <input type="radio">양력&nbsp;<input type="radio">음력(예 : 2008-01-01)</td>
  </tr>
  <tr>
   <td><b>&nbsp;&nbsp;휴대폰번호</b></td>
   <td><input type="text" size="7"> - <input type="text" size="7"> - <input type="text" size="7"></td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 우편번호</b></td>
   <td><input type="text" size="7"> - <input type="text" size="7">
    <input type="submit" value="우편번호찾기"></td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 자택주소</b></td>
   <td><input type="text" size="160"></td>
  </tr>
  <tr>
   <td><font color="red">*</font><b> 관심 분야</b></td>
   <td><input type="checkbox">정치&nbsp;<input type="checkbox">경제&nbsp;<input type="checkbox">교육&nbsp;<input type="checkbox">연예&nbsp;<input type="checkbox">요리</td>
  </tr>
  <tr>
   <td><b>&nbsp;&nbsp;건의사항</b></td>
   <td><textarea rows="15" cols="150"></textarea></td>
  </tr>
  </table><p>
  <input type="submit" value="회원가입">
  <input type="reset" value="재입력">
 </center>
 </body>
</html>
