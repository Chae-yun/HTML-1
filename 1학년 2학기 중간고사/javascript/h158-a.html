<html>
	<head><meta charset = "utf-8"><title> 증감연산자 </title>
	</head>
	<body>
		<h1>수식계산</h1>
		<script language = "javascript">
			math=prompt("계산할 수식을 입력하시오","")
			document.write("<h3>" + "입력한 수식 : " + math + "<p>" + "</h3>")
			document.write("<h3>" + "답: " +  eval(math) + "</h3>")
		</script>
	</body>
</html>
